<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
      text-align: center;
    }

    .quiz-container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    .options {
      text-align: left;
      margin-bottom: 20px;
    }

    .option {
      margin: 8px 0;
    }

    input[type="text"] {
      padding: 8px;
      width: 90%;
    }

    #submit-btn, #restart-btn {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    #score {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="quiz-container" id="quiz">
    <div class="question" id="question">Loading...</div>
    <form id="options-form" class="options"></form>
    <button id="submit-btn">Submit</button>
    <div id="score"></div>
    <button id="restart-btn" style="display: none;">Restart Quiz</button>
  </div>

  <script>
    const quizData = [
      {
        type: "single",
        question: "Which planet is known as the Red Planet?",
        options: ["Earth", "Mars", "Jupiter", "Venus"],
        answer: "Mars"
      },
      {
        type: "multi",
        question: "Select all prime numbers:",
        options: ["2", "3", "4", "5"],
        answer: ["2", "3", "5"]
      },
      {
        type: "fill",
        question: "What is the capital of France?",
        answer: "Paris"
      }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsForm = document.getElementById("options-form");
    const submitBtn = document.getElementById("submit-btn");
    const scoreEl = document.getElementById("score");
    const restartBtn = document.getElementById("restart-btn");

    function loadQuestion() {
      const current = quizData[currentQuestionIndex];
      questionEl.textContent = current.question;
      optionsForm.innerHTML = "";

      if (current.type === "single") {
        current.options.forEach(option => {
          const label = document.createElement("label");
          label.classList.add("option");
          label.innerHTML = `
            <input type="radio" name="option" value="${option}"> ${option}
          `;
          optionsForm.appendChild(label);
        });
      } else if (current.type === "multi") {
        current.options.forEach(option => {
          const label = document.createElement("label");
          label.classList.add("option");
          label.innerHTML = `
            <input type="checkbox" name="option" value="${option}"> ${option}
          `;
          optionsForm.appendChild(label);
        });
      } else if (current.type === "fill") {
        const input = document.createElement("input");
        input.type = "text";
        input.name = "fill";
        input.placeholder = "Type your answer here...";
        optionsForm.appendChild(input);
      }
    }

    function getUserAnswer() {
      const current = quizData[currentQuestionIndex];

      if (current.type === "single") {
        const selected = document.querySelector('input[name="option"]:checked');
        return selected ? selected.value : null;
      }

      if (current.type === "multi") {
        const checkboxes = document.querySelectorAll('input[name="option"]:checked');
        return Array.from(checkboxes).map(cb => cb.value);
      }

      if (current.type === "fill") {
        const input = document.querySelector('input[name="fill"]');
        return input.value.trim();
      }
    }

    function checkAnswer(userAnswer) {
      const current = quizData[currentQuestionIndex];

      if (current.type === "single" || current.type === "fill") {
        return userAnswer && userAnswer.toLowerCase() === current.answer.toLowerCase();
      }

      if (current.type === "multi") {
        const correct = current.answer.sort().join(",");
        const user = (userAnswer || []).sort().join(",");
        return correct === user;
      }

      return false;
    }

    submitBtn.addEventListener("click", () => {
      const userAnswer = getUserAnswer();

      if (userAnswer === null || userAnswer === "") {
        alert("Please select or enter an answer.");
        return;
      }

      if (checkAnswer(userAnswer)) {
        score++;
      }

      currentQuestionIndex++;

      if (currentQuestionIndex < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      questionEl.style.display = "none";
      optionsForm.style.display = "none";
      submitBtn.style.display = "none";
      scoreEl.textContent = `You scored ${score} out of ${quizData.length}`;
      restartBtn.style.display = "inline-block";
    }

    restartBtn.addEventListener("click", () => {
      currentQuestionIndex = 0;
      score = 0;
      questionEl.style.display = "block";
      optionsForm.style.display = "block";
      submitBtn.style.display = "inline-block";
      scoreEl.textContent = "";
      restartBtn.style.display = "none";
      loadQuestion();
    });

    // Start quiz
    loadQuestion();
  </script>

</body>
</html>
